<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrom</title>
  <style>
    body {
      background: #62374e;
      margin: 3.1rem;
    }

    div > div {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #fdc57b;
    }

    .two {
      right: 0;
    }

    .three {
      bottom: 0;
    }

    .four {
      bottom: 0;
      right: 0;
    }

    .relative {
      position: relative;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class='relative'>
    <div></div>
    <div class='two'></div>
    <div class='three'></div>
    <div class='four'></div>
  </div>
</body>
</html>
